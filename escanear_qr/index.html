<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear QR</title>
    <script src="./html5-qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #reader {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #000;
            overflow: hidden;
        }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: red;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Escáner de QR con efecto -->
    <div id="reader">
        <div class="scanner-line"></div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode.start(
            { facingMode: "environment" }, // Cámara trasera
            {
                fps: 10,
                qrbox: 250,
            },
            (decodedText, decodedResult) => {
                try {
                    const obj = JSON.parse(decodedText); // Convertir texto en JSON
                    console.log(`Nombre: ${obj.nombre}`);
                    console.log(`Edad: ${obj.edad}`);
                    console.log(`Sexo: ${obj.sexo}`);
                    alert(`Nombre: ${obj.nombre}\nEdad: ${obj.edad}\nSexo: ${obj.sexo}`);
                } catch (e) {
                    console.error("El contenido del QR no es un JSON válido.");
                }
            },
            (errorMessage) => {
                console.log(`Error: ${errorMessage}`);
            }
        );
    </script>
</body>
</html>
