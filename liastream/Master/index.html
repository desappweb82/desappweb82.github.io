<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LiaStream</title>

        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">


        <!-- jQuery -->  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <!-- jQuery UI -->  
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">  
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>   

        <script src="../apiUrl.js"></script>

        <script>
            function cargar_pagina(url, title, fn=null){  

                if(typeof fn !== 'function'){
                    new Error('Error: Se esperaba una funcion');
                }
                
                $('#header-title-bar').text(title.toString().toUpperCase())
                $('#main-content').load(url, fn);

            }

            $(document).ready(function(){

                $('.offcanvas-body').on('click', 'a', function(event){
                    event.preventDefault();
                    //document.location.href = $(this).attr('href');
                    cargar_pagina($(this).attr('href'), $(this).text());
                    
                });


                cargar_pagina('paginas/invitados_por_puntos/invitados_por_puntos.html', 'Lista de Invitados por Puntos');

            });
        </script>

        <style>
            .page{
                display: none;
            }
            .ui-state-highlight { height: 100px; line-height: 1.2em; border:dashed 5px green; }
        </style>

    </head>
    <body>
        <!--HEADER BAR-->
        <div class="d-flex justify-content-between align-items-baseline bg-primary p-2 gap-2" style="position: sticky; top: 0; z-index: 1000;">
            <!--<a class="back btn" href="javascript:void(0);" onclick="window.history.back();">
                <i class="fas fa-arrow-left text-white"></i>
            </a>-->
            <h6 id="header-title-bar" class="data-title text-white">Presentación de Invitados</h6>
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-1">
                <i class="fas fa-bars text-white"></i>
            </button>
        </div>

        <section id="main-content">

        </section>
        
        <!--MENU OFFCANVAS-->
        <div id="offcanvas-1" class="offcanvas offcanvas-start w-75" tabindex="-1">

            <div class="offcanvas-header text-bg-success">
            <h5 class="offcanvas-title">LiaStream</h5><button class="btn-close text-reset" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style="padding: 0px;">
            <section class="d-flex flex-column">

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/invitados_por_puntos/invitados_por_puntos.html" role="button" data-bs-dismiss="offcanvas">Lista de Invitados por Puntos</a>
                </div>

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/presentacion_invitados/presentacion_invitados.html" role="button" data-bs-dismiss="offcanvas">Presentación Invitados</a>
                </div>

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/whatsapp/whatsapp.html" role="button" data-bs-dismiss="offcanvas">WhatsApp</a>
                </div>

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/titulares/titulares.html" role="button" data-bs-dismiss="offcanvas">Titulares</a>
                </div>

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/curiosidades_feria/curiosidades_feria.html" role="button" data-bs-dismiss="offcanvas">Curiosidades de la Feria</a>
                </div>

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/curiosidades_sudafrica/curiosidades_sudafrica.html" role="button" data-bs-dismiss="offcanvas">Curiosidades de Sudafrica</a>
                </div>

                <div class="d-flex border-bottom p-2">
                <a class="btn text-start w-100" href="paginas/texto_variado/texto_variado.html" role="button" data-bs-dismiss="offcanvas">Texto Variado</a>
                </div>

            </section>
            </div>
        </div>

        <script>

            document.addEventListener("DOMContentLoaded", function () {
                const offcanvas = document.getElementById("offcanvas-1");
                const menuItems = offcanvas.querySelectorAll("[role='button']");
                    
                menuItems.forEach(item => {
                    item.addEventListener("click", () => {
                        const bsOffcanvas = bootstrap.Offcanvas.getInstance(offcanvas);
                        if (bsOffcanvas) {
                            bsOffcanvas.hide(); // Cierra el offcanvas
                        }
                    });
                });
            });

        </script>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
