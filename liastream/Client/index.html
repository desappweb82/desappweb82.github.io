<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaStream</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">


    <!-- jQuery -->  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>  
        $(document).ready(function(){  
            $('.lista-de-puntos').on('click', 'a', function(event){  
                event.preventDefault();  
    
                let punto_name = $(this).text().trim(); // Eliminar espacios en blanco   
                let encoded_name = encodeURIComponent(punto_name); // Codifica el nombre  
    
                document.location.href = `punto.html?sheet=${encoded_name}`;  
            });  
        });  
    </script>
        
</head>
<body>

    <main class="d-flex flex-column bg-black-50 vw-100 vh-100">
    
        <section class="d-flex flex-column bg-white">
            <div class="d-flex justify-content-center align-items-baseline bg-primary p-2">
                <h4 class="text-white">LiaStream</h4>
            </div>
    
            <div class="p-2 border-bottom">
                <span class="text-black-50 text-uppercase" style="font-size: 14px;">Seleccione el punto al cual pertenece:</span>
            </div>
    
            <div class="lista-de-puntos d-flex flex-column gap-3 p-2">
                <section class="border-bottom">
                    <a class="btn btn-white text-primary d-flex align-items-center gap-2" href="javascript:void(0);">

                    </a>
                </section>

                    </a>
                </section>

                    <a class="btn btn-white text-primary d-flex align-items-center gap-2" href="javascript:void(0);">
                        <i class="fas fa-broadcast-tower"></i>CrearTV
                    </a>
                </section>

                <section class="border-bottom">
                    <a class="btn btn-white text-primary d-flex align-items-center gap-2" href="javascript:void(0);">
                        <i class="fas fa-broadcast-tower"></i>Pabellon ICAIC
                    </a>
                </section>                
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
