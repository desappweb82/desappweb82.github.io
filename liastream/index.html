<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiaStream</title>
    <script src="./libs/jquery/jquery-3.6.0.js"></script>
    <script>
        ////document.location.href = 'https://script.google.com/macros/s/AKfycbw1zCWnCgnVJ_a0e5hLyrOv6903m7eE3DX8EfLqwUq51LRwBkrUccBhlFVgcoKGD5HiIQ/exec';
    
        $(document).ready(function(){
        
            // Función para detectar si es un dispositivo móvil  
            function isMobileDevice() {  
                return /Mobi/.test(navigator.userAgent);  
            }
            
            // Redirigir si es un dispositivo móvil  
            if (isMobileDevice()) {  
                window.location.href = 'https://script.google.com/macros/s/AKfycbw1zCWnCgnVJ_a0e5hLyrOv6903m7eE3DX8EfLqwUq51LRwBkrUccBhlFVgcoKGD5HiIQ/exec';  
            } else {  
                // Si se desea, se puede agregar lógica alternativa para desktop  
                console.log("No es un dispositivo móvil.");
                alert("Solamente la app funciona en dispositivos móviles.");  
            }
        
        });
    
    </script>

</head>
